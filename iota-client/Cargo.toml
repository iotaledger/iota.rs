[package]
name = "iota-client"
version = "0.5.0-alpha.3"
authors = ["Thoralf MÃ¼ller <thoralf.mueller@iota.org", "Antony Dikov <antoni.dikov@iota.org>", "Bing-Yang Lin <bingyang.lin@iota.org>", "Lucas Nogueira <lucas.nogueira@iota.org>", "Nathan Jaremko <nathan@jaremko.ca>", "Yu-Wei Wu <wusyong9104@gmail.com>"]
edition = "2018"
description = "Client to use IOTA APIs"
readme = "README.md"
repository = "https://github.com/iotaledger/iota.rs"
homepage = "https://www.iota.org"
documentation = "https://docs.rs/iota-client"
license = "Apache-2.0"

[lib]
name = "iota_client"

[dependencies]
bee-rest-api = "0.1"
bee-message = "0.1"
bee-pow = "0.1"
bee-common = "0.4"
iota-crypto = { version = "0.5", features = ["std", "blake2b", "ed25519", "random", "slip10", "bip39", "bip39-en"]}
url = "2.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"
tokio = { version = "1.5", features = ["macros", "sync", "rt-multi-thread", "rt", "time"], optional = true }
thiserror = "1.0"
num_cpus = "1.13"
log= "0.4"
regex = "1.4"
zeroize = { version = "1.2", features = ["zeroize_derive"] }

# sync
ureq = { version = "2.1", features = ["json"], optional = true }
# async
reqwest = { version = "0.11", features = ["json", "rustls-tls", "blocking"], default-features = false, optional = true }
futures = { version = "0.3", optional = true }

# MQTT
rumqttc = { version = "0.5", optional = true }
# also used for storage
once_cell = { version = "1.7", optional = true }

#storage
async-trait = "0.1"
rusqlite = { version = "0.24", features = ["bundled"], optional = true }

[features]
default = ["async", "tokio", "futures"]
sync = ["ureq"]
async = ["reqwest", "futures"]
mqtt = ["rumqttc", "once_cell", "futures"]
storage = ["rusqlite", "once_cell"]
wasm = ["async"]
