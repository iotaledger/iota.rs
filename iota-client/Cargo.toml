[package]
name = "iota-client"
version = "0.5.0-alpha.3"
authors = ["Thoralf MÃ¼ller <thoralf.mueller@iota.org", "Antony Dikov <antoni.dikov@iota.org>", "Bing-Yang Lin <bingyang.lin@iota.org>", "Lucas Nogueira <lucas.nogueira@iota.org>", "Nathan Jaremko <nathan@jaremko.ca>", "Yu-Wei Wu <wusyong9104@gmail.com>"]
edition = "2018"
description = "Client to use Iota APIs"
repository = "https://github.com/iotaledger/iota.rs"
homepage = "https://github.com/iotaledger/iota.rs"
documentation = "https://docs.rs/iota-client"
license = "Apache-2.0"

[lib]
name = "iota_client"

[dependencies]
bee-rest-api = { git = "https://github.com/iotaledger/bee.git", rev = "517d26ea51c39bdd57443f5cbf9ba02555bd083d"}
bee-message = { git = "https://github.com/iotaledger/bee.git", rev = "517d26ea51c39bdd57443f5cbf9ba02555bd083d" }
bee-pow = { git = "https://github.com/iotaledger/bee.git", rev = "517d26ea51c39bdd57443f5cbf9ba02555bd083d" }
bee-common = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }
bee-crypto = { git = "https://github.com/iotaledger/bee.git", rev = "c42171ff33c80cc2efb183e244dc79b7f58d9ac4" }
iota-crypto = { git = "https://github.com/iotaledger/crypto.rs.git", rev = "b849861b86c3f7357b7477de4253b7352b363627", features = ["std", "blake2b", "ed25519", "random", "slip10"]}
url = "2.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"
thiserror = "1.0"
num_cpus = "1.13"
log= "0.4"
regex = "1.4"

# sync
ureq = { version = "2.0", features = ["json"], optional = true }
# async
tokio = { version = "1.1", features = ["macros", "sync", "rt-multi-thread", "rt"] }
reqwest = { version = "0.11", features = ["json", "rustls-tls", "blocking"], default-features = false, optional = true }
futures = { version = "0.3", optional = true }

# MQTT
rumqttc = { version = "0.5", optional = true }
# also used for storage
once_cell = { version = "1.5", optional = true }

#storage
async-trait = "0.1"
rusqlite = { version = "0.24", features = ["bundled"], optional = true }

[features]
default = ["async", "futures"]
sync = ["ureq"]
async = ["reqwest"]
mqtt = ["rumqttc", "once_cell", "futures"]
storage = ["rusqlite", "once_cell"]
