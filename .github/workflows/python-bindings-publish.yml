name: Build and Upload Wheels for the Python Bindings

on:
  push:
    branches:
      # disabled until python binding is updated
      # - develop
      - dev
    paths:
      - '.github/workflows/python-bindings-publish.yml'
      - '.github/actions/**'
      - 'bindings/python/**'
      # Watch the Rust core too
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

concurrency: 
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Using Ubuntu 18.04 to provide glibc compatibility. (#588)
        os: [ubuntu-18.04, macos-latest, windows-latest]
        python-version: ['3.10']
        include:
          - os: ubuntu-18.04
            identifier: linux
          - os: macos-latest
            identifier: macos
          - os: windows-latest
            identifier: windows

    steps:
      - name: Checkout the Source Code
        uses: actions/checkout@v3

      - name: Set Up Stable Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          cache: false

      - name: Set Up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Build Wheels
        working-directory: bindings/python/native
        run: |
          python3 -m pip install -v maturin
          maturin build --release --manylinux off

      - name: Upload Wheels
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.identifier }}-iota-client-py${{ matrix.python }}-wheel
          path: bindings/python/native/target/wheels/
