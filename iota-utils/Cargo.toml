iota-model = { version = "0.1.0", path = "../iota-model"}
iota-constants = { version = "0.1.0", path = "../iota-constants" }
iota-validation = { version = "0.1.0", path = "../iota-validation" }
lazy_static = "1.3"
regex = "1.1"
failure = "0.1"