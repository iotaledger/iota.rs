[package]
name = "iota-utils"
version = "0.1.0"
authors = ["Nathan Jaremko <nathan@jaremko.ca>"]
edition = "2018"

[lib]
name = "iota_utils"
path = "lib.rs"

[dependencies]
rand = "0.6"
iota-conversion = { version = "0.1.0", path = "../iota-conversion"}
