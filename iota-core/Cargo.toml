[package]
name = "iota-core"
version = "0.2.0-alpha.3"
authors = ["Thoralf MÃ¼ller <thoralf.mueller@iota.org", "Antony Dikov <antoni.dikov@iota.org>", "Bing-Yang Lin <bingyang.lin@iota.org>", "Lucas Nogueira <lucas.nogueira@iota.org>"]
edition = "2018"
description = "Core library of IOTA"
license = "Apache-2.0"
repository = "https://github.com/iotaledger/iota.rs"
homepage = "https://iota.org"

[lib]
name = "iota"

[dependencies]
bee-message = { git = "https://github.com/iotaledger/bee.git", rev = "cd6d7fa453b3350cc3bc2e82560c9595438d6ab7" }
bee-pow = { git = "https://github.com/iotaledger/bee.git", rev = "cd6d7fa453b3350cc3bc2e82560c9595438d6ab7" }
bee-common = { git = "https://github.com/iotaledger/bee.git", rev = "c42171ff33c80cc2efb183e244dc79b7f58d9ac4" }
iota-client = { version = "0.5.0-alpha", path = "../iota-client", default-features = false }

[dev-dependencies]
tokio = { version = "1.1", features = ["macros"] }

[features]
default = ["iota-client/async"]
sync = ["iota-client/sync"]
async = ["iota-client/async"]
mqtt = ["iota-client/mqtt"]
storage = ["iota-client/storage"]
