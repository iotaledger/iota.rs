[workspace]

[package]
name = "iota-client-python"
version = "0.2.0-alpha.23"
authors = ["Thoralf MÃ¼ller <thoralf.mueller@iota.org", "Antony Dikov <antoni.dikov@iota.org>", "Bing-Yang Lin <bingyang.lin@iota.org>", "Lucas Nogueira <lucas.nogueira@iota.org>", "Nathan Jaremko <nathan@jaremko.ca>", "Yu-Wei Wu <wusyong9104@gmail.com>"]
edition = "2018"
description = "Client library of IOTA"
repository = "https://github.com/iotaledger/iota.rs"
homepage = "https://iota.org"
readme = "../README.md"
documentation = "https://docs.rs/iota-client"
license = "Apache-2.0"

[lib]
name = "iota_client"
crate-type = ["cdylib"]

[dependencies]
tokio = { version = "1.1", features = ["macros"] }
hex = "0.4"
iota-client = { path = "../../../iota-client", features = ["mqtt"] }
dict_derive = "0.3.0"
serde_json = "1.0"
once_cell = "1.4"
futures = "0.3"

[dependencies.pyo3]
version = "0.13"
features = ["extension-module", "abi3-py36"]
